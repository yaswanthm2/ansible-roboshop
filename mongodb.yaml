- name: install mongodb and run the service 
  hosts: mongodb 
  become: yes 
  tasks: 
  - name: copy mongo.repo 
    ansible.builtin.copy: 
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb
    ansible.builtin.yum:
      name: mongodb
      state: installed
    
